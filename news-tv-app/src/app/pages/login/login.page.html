<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-list lines="none">

        <!-- Correo -->
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
          <div *ngIf="email?.errors?.['required']">Este campo es obligatorio.</div>
          <div *ngIf="email?.errors?.['email']">Formato de correo inválido.</div>
        </ion-text>

        <!-- Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="passwordRaw" type="password"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordRaw?.invalid && (passwordRaw?.touched || passwordRaw?.dirty)">
          <div *ngIf="passwordRaw?.errors?.['required']">Este campo es obligatorio.</div>
          <div *ngIf="passwordRaw?.errors?.['minlength']">Debe tener al menos 6 caracteres.</div>
        </ion-text>

      </ion-list>

      <!-- Botón y enlace -->
      <div class="button-group">
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" color="primary">
          Acceder
        </ion-button>

        <ion-text color="medium" class="login-link">
          ¿No tienes cuenta?
          <a routerLink="/register">Regístrate</a>
        </ion-text>
      </div>
    </form>
  </div>
</ion-content>
