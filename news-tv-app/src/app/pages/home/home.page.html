<ion-menu side="start" menuId="main" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Categorías</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let cat of categories" button (click)="changeCategory(cat)">
        <ion-label>{{ cat | titlecase }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-item lines="full" button (click)="logout()" color="danger">
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>The News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <!-- Noticia principal -->
<ion-card *ngIf="articles.length > 0">
  <img *ngIf="articles[0].urlToImage" [src]="articles[0].urlToImage" />
  <ion-card-header>
    <ion-card-title>{{ articles[0].title }}</ion-card-title>
    <ion-card-subtitle>{{ articles[0].source.name }} • {{ articles[0].author }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ articles[0].description }}
  </ion-card-content>
  <ion-button fill="outline" [href]="articles[0].url" target="_blank">Leer artículo completo</ion-button>
</ion-card>


  <!-- Noticias secundarias -->
<ion-list>
  <ion-card *ngFor="let article of articles.slice(1)">
    <img *ngIf="article.urlToImage" [src]="article.urlToImage" />
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>{{ article.source.name }} • {{ article.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ article.description }}
    </ion-card-content>
    <ion-button fill="clear" [href]="article.url" target="_blank">Leer más</ion-button>
  </ion-card>
</ion-list>

</ion-content>
