<ion-menu side="start" menuId="main" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Categorías</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let cat of categories" button (click)="changeCategory(cat)">
        <ion-label>{{ cat | titlecase }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>The News: <strong>{{ selectedCategory | titlecase }}</strong> </ion-title>
        <ion-buttons slot="end">
<ion-button (click)="openUserMenu($event)">
  <ion-icon name="person-circle-outline" style="font-size: 28px;"></ion-icon>
</ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content id="main-content" class="ion-padding">

<ion-list>
  <ion-card
    *ngFor="let article of articles"
    button
    (click)="openArticle(article)"
  >
    <img *ngIf="article.urlToImage" [src]="article.urlToImage" />
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>
        {{ article.source.name }} • {{ article.author }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ article.description }}
    </ion-card-content>
  </ion-card>
</ion-list>


</ion-content>
